<div class="row">
    <div @slideInLeftAnimation class="col-md-6 pt-4 skillBox">
        <div>
            <h2 class="mb-3">Professional Skills</h2>
            <ul *ngFor="let mySkill of mySkills">
                <b>{{mySkill.groupName}}</b>
                <liclass="text-secondary" *ngFor="let s of mySkill.skills">{{s}}</li>
            </ul>
        </div>

    </div>
    <div class="col-md-6 iconBox">

        <i class="bi bi-code-slash myIcon"></i>
    </div>
</div>
